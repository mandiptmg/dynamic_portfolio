spring:
  application:
    name: backend

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true

  validation:
    enabled: true
    
  mvc:
    static-path-pattern: /uploads/** # Add this line

  web:
    resources:
      static-locations:
        - classpath:/static/  / # Default location for app static resources
        - file:${file-upload.paths.project}
        - file:${file-upload.paths.hero}
        - file:${file-upload.paths.about}
        - file:${file-upload.paths.logo}
        - file:${file-upload.paths.cover}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
    default-encoding: UTF-8

server:
  servlet:
    context-path: /api/v1
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

file-upload:
  paths:
    project: ./uploads/project/
    hero: ./uploads/hero/
    about: ./uploads/about/
    logo: ./uploads/logo/
    cover: ./uploads/cover/


base-url: http://localhost:8080
