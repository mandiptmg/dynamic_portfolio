<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full">
  <head>
    <title>Personalized Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 p-6">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
      <h1 class="text-xl font-bold text-gray-900 mb-4" th:text="'Dear ' + ${recipientName} + ','">Dear [Recipient],</h1>

      <p class="text-gray-700 mb-4">Your Details:</p>
      <ul class="list-disc list-inside pl-4 mb-4">
        <li class="text-gray-700" th:text="'Name: ' + ${name}">Name: [Name]</li>
        <li class="text-gray-700" th:text="'Email: ' + ${email}">Email: [Email]</li>
      </ul>

      <div class="mb-4">
        <h4 class="text-lg font-semibold text-gray-900">Message:</h4>
        <p class="text-gray-700 mt-2" th:text="${personalizedMessage}">[Personalized Message]</p>
      </div>

      <p class="text-gray-700 mb-4">Attached: Your Cover Letter and Photo</p>

      <p class="text-gray-700 mt-6">Best regards,</p>
    </div>
  </body>
</html>
